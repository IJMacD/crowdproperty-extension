<html>
  <body style="min-width: 300px">
    <h1>CrowdProperty Inbox Extension</h1>
    <div id="intro">
      <p>Go to the inbox to download messages</p>
    </div>
    <div id="download-multiple">
      <ul>
        <li>
          <button id="download-eml-zip">Download multiple .eml zipped</button>
        </li>
        <li>
          <button id="download-mbox-zip">Download single .mbox zipped</button>
        </li>
        <li>
          <button id="download-mbox">Download single .mbox</button>
        </li>
      </ul>
    </div>
    <div id="download-single">
      <button id="download-eml">Download single .eml</button>
    </div>
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
